name: MCEngineIdentity
main: io.github.mcengine.papermc.identity.engine.MCEngineIdentityPaperMC
version: ${version}
api-version: '1.20'
author: MCEngine
commands:
  identity:
    description: Identity management and inventory save/load demo
    usage: /identity
    permission: mcengine.identity.use
permissions:
  mcengine.identity.use:
    default: true
  mcengine.identity.limit.add:
    default: op
  mcengine.identity.limit.get:
    default: true
  mcengine.identity.limit.get.players:
    default: op
  mcengine.identity.permission.add:
    default: op
